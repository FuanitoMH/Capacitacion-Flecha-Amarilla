<style></style>

{{alumnos}}
<button mat-raised-button (click)="funicionEjemplo()">hola</button>
<button *ngIf='valorif' mat-raised-button (click)="funicionEjemplo()">hola</button>

<app-app-loader></app-app-loader>
<div [ngClass]="loader ? 'cargando' : ''">

<!-- HEADER -->
<mat-grid-tile-header cols="2" rowHeight="2:2">
  <app-header></app-header>
</mat-grid-tile-header>


<!-- BANNER -->
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile style="background-color: blue;"> <app-banner-right></app-banner-right> </mat-grid-tile> 
  <mat-grid-tile style="background-color: red;"> <app-banner-left></app-banner-left> </mat-grid-tile>
</mat-grid-list>

<ul>
  <li *ngFor="let valor of valores">
    {{valor.name}}
  </li>
</ul>

<!-- BODY -->
<app-body></app-body>

<router-outlet>
</router-outlet>

<!-- FOOTER -->
<mat-grid-tile-footer cols="2" rowHeight="2:2">
  <app-footer></app-footer>
</mat-grid-tile-footer> 


<!-- FORMGRUP -->
<div style="text-align: center;"> 
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name">
    
    <label for="url">URL</label>
    <input id="url" type="text" formControlName="url">

    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">

    <button mat-flat-button color="primary" type="submit">Purchase</button>
  </form>
</div>
